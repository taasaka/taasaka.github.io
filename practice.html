<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>コメントが出る</title>
</head>

<body>
  <h1>コメントが出る</h1>
</body>

  
  <script>
    
    function action () {
      var word = ["いいね！", "なるほど", "いいのか、それで！"];
      var index = Math.floor(Math.random() * word.length);
      var element = document.createElement("p");
      var text = document.createTextNode(word[index]);
      document.body.appendChild(element).appendChild(text);
    }

  setInterval(action,1000);
  
  </script>
  
</html>
